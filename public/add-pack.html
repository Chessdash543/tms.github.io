<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <title>Add Texture Pack - TMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            background-image: url('/img/bg.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(17,17,17,0.95);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgb(255, 255, 255);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; color: #ddd; margin-bottom: 6px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 2px solid #666; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 14px; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #00aaff; box-shadow: 0 0 8px #00aaff; }
        textarea { resize: vertical; min-height: 80px; }
        .required { color: #ff4d4d; }
        .button-group { display:flex; gap:10px; margin-top:20px; }
        button { flex:1; padding:12px; border:none; border-radius:8px; font-size:16px; font-weight:700; cursor:pointer; transition: transform 0.15s ease; }
        .btn-submit { background:#2b7cff; color:#fff; }
        .btn-submit:hover { transform:translateY(-2px); }
        .btn-cancel { background:#666; color:#fff; }
        .btn-cancel:hover { transform:translateY(-2px); }
        .btn-logout { background:#8b0000; color:#fff; }
        .btn-logout:hover { transform:translateY(-2px); }
        .message { margin-top:12px; padding:10px; border-radius:8px; text-align:center; display:none; }
        .message.success { background:#163b12; color:#b9ff9a; border:1px solid #7cff00; }
        .message.error { background:#3b1616; color:#ffb3b3; border:1px solid #ff7070; }
        .resolution-group { display:flex; gap:10px; flex-wrap:wrap; }
        .resolution-group label { display:flex; align-items:center; gap:8px; font-weight:normal; }
        small { color:#aaa; font-size:12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Texture Pack</h1>
        <form id="addPackForm">
            <div class="form-group">
                <label for="id">ID <span class="required">*</span>
                    <small>Ex: autor.nomepack</small>
                </label>
                <input type="text" id="id" name="id" required placeholder="ex: chessdash.diamondtp">
            </div>

            <div class="form-group">
                <label for="name">Texture Pack Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Ex: Diamond TP">
            </div>

            <div class="form-group">
                <label for="creator">Creator <span class="required">*</span></label>
                <input type="text" id="creator" name="creator" required placeholder="Ex: ChessDash543">
            </div>

            <div class="form-group">
                <label for="description">Description </label>
                <textarea id="description" name="description" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="version">Version </label>
                <input type="text" id="version" name="version" value="v1.0.0" placeholder="Ex: v1.0.0">
            </div>

            <div class="form-group">
                <label>Resolution</label>
                <div class="resolution-group">
                    <label>
                        <input type="checkbox" name="resolution" value="low"> Low
                    </label>
                    <label>
                        <input type="checkbox" name="resolution" value="medium" checked> Medium
                    </label>
                    <label>
                        <input type="checkbox" name="resolution" value="high" checked> High
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="zipFile">File .zip <span class="required">*</span></label>
                <input type="file" id="zipFile" name="zipFile" accept=".zip" required>
                <small style="color:#aaa; display:block; margin-top:6px;">the file is will save in <code>/uploads/{packId}/</code></small>
            </div>

            <div class="form-group">
                <label for="iconFile">Icon (optional)</label>
                <input type="file" id="iconFile" name="icon" accept="image/*">
                <small style="color:#aaa; display:block; margin-top:6px;">will send in <code>/uploads/{packId}/</code></small>
            </div>

            <div class="form-group">
                <label for="screenshotFile">Screenshort (optional)</label>
                <input type="file" id="screenshotFile" name="screenshot" accept="image/*">
                <small style="color:#aaa; display:block; margin-top:6px;">will send in <code>/uploads/{packId}/</code></small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Add Texture Pack</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='/'">Voltar</button>
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        window.addEventListener('load', () => {
            const token = localStorage.getItem('adminToken');
            const expiry = new Date(localStorage.getItem('tokenExpiry'));

            if (!token || expiry < new Date()) {
                window.location.href = '/login.html';
            }
        });

        document.getElementById('addPackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageEl = document.getElementById('message');
            const token = localStorage.getItem('adminToken');

            if (!token) {
                messageEl.style.display = 'block';
                messageEl.className = 'message error';
                messageEl.textContent = '✗ make login again.';
                setTimeout(() => window.location.href = '/login.html', 2000);
                return;
            }

            messageEl.style.display = 'block';

            try {
                const resolutions = Array.from(document.querySelectorAll('input[name="resolution"]:checked'))
                    .map(el => el.value);

                const formData = {
                    id: document.getElementById('id').value.trim(),
                    name: document.getElementById('name').value.trim(),
                    creator: document.getElementById('creator').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    version: document.getElementById('version').value.trim(),
                    resolution: resolutions.length > 0 ? resolutions : ['medium']
                };

                const zipFileInput = document.getElementById('zipFile');
                const iconFileInput = document.getElementById('iconFile');
                const screenshotFileInput = document.getElementById('screenshotFile');

                try {
                    if ((zipFileInput && zipFileInput.files && zipFileInput.files.length) ||
                        (iconFileInput && iconFileInput.files && iconFileInput.files.length) ||
                        (screenshotFileInput && screenshotFileInput.files && screenshotFileInput.files.length)) {

                        messageEl.className = 'message';
                        messageEl.textContent = 'Sending files...';

                        const uploadFd = new FormData();
                        uploadFd.append('packId', formData.id);
                        if (zipFileInput && zipFileInput.files[0]) uploadFd.append('zipFile', zipFileInput.files[0]);
                        if (iconFileInput && iconFileInput.files[0]) uploadFd.append('icon', iconFileInput.files[0]);
                        if (screenshotFileInput && screenshotFileInput.files[0]) uploadFd.append('screenshot', screenshotFileInput.files[0]);

                        const upRes = await fetch('/api/upload', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: uploadFd
                        });

                        if (!upRes.ok) {
                            const txt = await upRes.text();
                            throw new Error('Upload failed: ' + (txt || upRes.statusText));
                        }

                        const upContentType = upRes.headers.get('content-type') || '';
                        if (upContentType.includes('application/json')) {
                            const upData = await upRes.json();
                            if (upData.success && upData.uploads) {
                                const u = upData.uploads;
                                if (u.zip) formData.download = u.zip;
                                if (u.icon) formData.icon = u.icon;
                                if (u.screenshot) formData.screenshot = u.screenshot;
                            }
                        } else {
                            const txt = await upRes.text();
                            throw new Error('Upload return strange response: ' + txt);
                        }
                    }
                } catch (upErr) {
                    messageEl.className = 'message error';
                    messageEl.textContent = `✗ Error to upload: ${upErr.message}`;
                    return;
                }

                messageEl.className = 'message';
                messageEl.textContent = 'Creating texture pack...';

                const response = await fetch('/api/packs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                let data = null;
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    try {
                        data = await response.json();
                    } catch (err) {
                        console.error('Failed to parse JSON response:', err);
                        data = null;
                    }
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response from /api/packs:', text);
                }

                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = '✓ Texture Pack added successfully!';
                    document.getElementById('addPackForm').reset();
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = `✗ Error: ${data?.error || response.statusText || 'Erro desconhecido'}`;
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = `✗ Error to send: ${error.message}`;
            }
        });

        function logout() {
            if (confirm('You sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('tokenExpiry');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
