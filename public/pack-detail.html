<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="packTitle">Carregando Texture Pack...</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <style>
        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            min-height: 100vh;
            color: #E0E0E0;
            padding: 20px;
            background-image: url('/img/bg.png'); /* caminho da imagem */
            background-size: cover;     /* cobre toda a tela */
            background-repeat: no-repeat; /* não repete a imagem */
            background-position: center;
            background-attachment: fixed;
        }

        /* Container Principal */
        main#pack-container {
            max-width: 1000px;
            width: 100%;
            margin: 80px auto 20px; /* Margem superior para o cabeçalho */
            background: rgb(25, 25, 25); /* Fundo escuro semi-transparente */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgb(255, 255, 255);
            border: 2px solid #ffffff;
        }
        
        #loading-status {
            text-align: center;
            color: #aaa;
            padding: 50px;
        }

        .detail-header {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        @media (min-width: 768px) {
            .detail-header {
                flex-direction: row; /* Layout de 2 colunas em telas maiores */
                align-items: flex-start;
            }
        }
        
        .pack-icon-large {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0; /* Não encolhe */
            filter: drop-shadow(0 4px 6px rgb(255, 255, 255));
            margin: 0 auto; /* Centraliza no modo coluna */
            max-width: 100%;
            height: auto;
        }
        
        @media (min-width: 768px) {
            .pack-icon-large {
                margin: 0; /* Remove centralização no modo linha */
            }
        }

        .detail-info {
            flex-grow: 1;
        }

        .detail-info h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: left; /* Alinhamento correto */
        }
        
        .detail-info p {
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.5;
        }

        .detail-info p strong {
            color: #fff;
            display: inline-block;
            min-width: 90px; /* Alinha os dois pontos */
        }
        
        .description {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 5px solid #00aaff;
            border-radius: 4px;
            color: #ccc;
        }

        /* Botão de Download */
        .download-btn {
            margin-top: 25px;
            width: 100%;
            max-width: 300px; /* Limita a largura do botão */
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #2b7cff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background: #1a62d6;
            transform: translateY(-2px);
        }

        .screenshot-display {
            margin-top: 40px;
            text-align: center;
        }

        .screenshot-display h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #00aaff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .pack-screenshot-large {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ffffff;
        }
        
        .detail-header .detail-info p{
            font-size: 20px;
        }

        .detail-header .detail-info {
            text-align: left;
            font-size: 20px;
            border: 2px solid #ffffff;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <main id="pack-container">
        <h2 id="loading-status">Loading...</h2>
    </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const packId = urlParams.get('id'); 
            
                if (packId) {
                    fetchPackDetails(packId);
                } else {
                    document.getElementById('loading-status').textContent = "Erro: ID do pacote não especificada na URL.";
                }
            });
        
            /**
             * Rastreia o clique de download, incrementa a contagem via API e inicia o download.
             * Esta função interage com seu backend na rota /api/download/:id (POST).
             * * @param {string} packId - O ID exclusivo do pacote.
             * @param {string} downloadUrl - A URL direta para o arquivo do pacote.
             * @param {HTMLElement} countElement - O elemento que exibe o número de downloads na página.
             */
            async function trackDownload(packId, downloadUrl, countElement) {
                // Seleciona o botão dentro do cabeçalho de detalhes para manipulação
                const dlBtn = document.getElementById("detailDownloadBtn");
                
                if (dlBtn) {
                    dlBtn.disabled = true;
                    dlBtn.textContent = 'Baixando...';
                }
            
                try {
                    // 1. CHAMA A API DO BACKEND para registrar o clique
                    const response = await fetch(`/api/download/${packId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                
                    if (response.ok && data.success) {
                        console.log(`Download rastreado com sucesso. Novo total: ${data.downloads}`);
                        
                        // 2. ATUALIZA A CONTAGEM no frontend
                        if (countElement) {
                            countElement.textContent = data.downloads;
                        }
                    } else {
                        console.error('Erro ao rastrear o download na API:', data.error || 'Erro desconhecido');
                    }
                
                } catch (error) {
                    console.error('Falha na comunicação com o servidor de rastreamento:', error);
                    // O rastreamento falhou, mas ainda tentamos o download
                } finally {
                    // 3. INICIA O DOWNLOAD (mesmo que o rastreamento tenha falhado)
                    window.location.href = downloadUrl;
                    
                    // Reativa o botão (opcional, pode ser redundante se a página for recarregada)
                    if (dlBtn) {
                        dlBtn.disabled = false;
                        // Reverte o texto do botão. Se você tiver a versão no data-set, use-a.
                        // Caso contrário, você pode pegar do pack antes de definir o innerHTML ou simplificar.
                        const packVersion = dlBtn.getAttribute('data-version') || 'Ver.'; 
                        dlBtn.textContent = `Download (${packVersion})`; 
                    }
                }
            }
        
        
            /**
             * Busca os detalhes do pack via API, renderiza o conteúdo e configura os eventos.
             * @param {string} id - A ID do pack.
             */
            async function fetchPackDetails(id) {
                const container = document.getElementById('pack-container');
                const loadingStatus = document.getElementById('loading-status');
            
                // Garante que o status de carregamento apareça enquanto buscamos os dados
                container.innerHTML = `<h2 id="loading-status">Carregando detalhes do pacote...</h2>`;
            
                try {
                    // Chama a rota de back-end para buscar os dados do pacote
                    const response = await fetch(`/api/packs/${id}`); 
                
                    if (!response.ok) {
                        loadingStatus.textContent = "Pack não encontrado (Erro 404).";
                        return;
                    }
                
                    const pack = await response.json();
                
                    // Atualiza o Título da Página
                    document.getElementById('packTitle').textContent = `${pack.name} por ${pack.creator}`;
                    
                    // 2. Cria o conteúdo HTML (com ID de contagem e data-version no botão)
                    container.innerHTML = `
                        <div class="detail-header">
                            <img src="${pack.icon}" alt="Icon" class="pack-icon-large">
                            <div class="detail-info">
                                <h1>${pack.name}</h1>
                                <p><strong>Criador:</strong> ${pack.creator}</p>
                                <p><strong>Resolução:</strong> ${pack.resolution}</p>
                                <p><strong>Versão:</strong> ${pack.version}</p>
                                <p><strong>Downloads:</strong> <span id="detail-downloads">${pack.downloads || 0}</span></p>
                                <p><strong>ID:</strong> ${pack.id}</p>
                                <p class="description">${pack.description || "Nenhuma descrição fornecida."}</p>
                            
                                <button id="detailDownloadBtn" class="download-btn" 
                                        data-id="${pack.id}" 
                                        data-url="${pack.download}" 
                                        data-version="${pack.version}">
                                    Download (${pack.version})
                                </button>
                            </div>
                        </div>
                    
                        <div class="screenshot-display">
                            <h2>Screenshots</h2>
                            <img src="${pack.screenshot}" alt="Screenshot principal" class="pack-screenshot-large">
                        </div>
                    `;
                        
                    // 3. Adicionar Listener de Download e Rastreamento (após o innerHTML)
                    const dlBtn = document.getElementById("detailDownloadBtn");
                    const countEl = document.getElementById("detail-downloads");
                        
                    if (dlBtn && countEl) {
                        // Passa o ID, URL do arquivo e o elemento para atualização
                        dlBtn.addEventListener("click", () => trackDownload(pack.id, pack.download, countEl));
                    }
                
                } catch (error) {
                    console.error('Erro ao carregar pack:', error);
                    container.innerHTML = `<h2 style="color: red;">Não foi possível carregar o pack. Verifique sua conexão ou tente mais tarde.</h2>`;
                }
            }
        </script>
</body>
</html>
